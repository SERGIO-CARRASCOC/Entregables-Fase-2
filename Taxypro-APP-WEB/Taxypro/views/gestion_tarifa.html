<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tarifas</title>
    <link rel="icon" href="/img/icon_gestion_tarifa.png">
    <link rel="stylesheet" href="/css/gestion_tarifa.css">
</head>
<body>
    <header>
        <h1>TaxyPro</h1>
        <nav>
            <a href="/views/index.html" target="_blank">Inicio</a> 
            <a href="/views/login.html" target="_blank">Iniciar Sesión</a>  
            <a href="/views/registro.html" target="_blank">Registrarse</a>
        </nav>
    </header>

    <main>
        <h1>Gestión de Tarifas</h1>
        <form id="tarifa-form">
            <label for="tipo-tarifa">Tipo de Tarifa:</label>
            <select id="tipo-tarifa" name="tipo-tarifa" required>
                <option value="base">Base</option>
                <option value="por-km">Por Kilómetro</option>
                <option value="por-minuto">Por Minuto</option>
            </select>
            <br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required>
            <br>
            <button type="submit">Guardar Tarifa</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Tarifa</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tarifas-list">
                <!-- Aquí se agregarán las tarifas dinámicamente -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>© 2024 TaxyPro. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/gestion_tarifa.js"></script>
</body>
</html>
