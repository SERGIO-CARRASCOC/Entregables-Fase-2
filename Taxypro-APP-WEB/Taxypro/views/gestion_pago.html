<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pago</title>
    <link rel="icon" href="/img/icon_transfer.png">
    <link rel="stylesheet" href="/css/gestion_pago.css">
</head>
<body>
    <header>
        <h1>TaxyPro</h1>
        <nav>
            <ul>
                <li><a href="/views/index.html" target="_blank">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gestión de Pago</h2>
        <form id="payment-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="monto">Monto a Pagar:</label>
            <input type="number" id="monto" name="monto" required>

            <button type="submit">Agregar Pago</button>
        </form>

        <h3>Pagos Registrados</h3>
        <table id="payments-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los pagos -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>© 2024 TaxyPro. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
